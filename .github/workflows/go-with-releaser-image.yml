name: Release with GoReleaser including image

on:
  workflow_call:
    inputs:
      go-version:
        type: string
        default: "1.22.2"
      goreleaser-version:
        type: string
        default: "latest"
      image-registry:
        type: string
        required: false
    secrets:
      image-registry-username:
        required: true
      image-registry-password:
        required: true
      scoop-tap-github-token:
        required: false

jobs:
  release:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.5
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5.0.1
        with:
          go-version: ${{ inputs.go-version }}

      - name: Run tests
        run: |
          go test ./...

      - name: Setup docker buildx
        uses: docker/setup-buildx-action@v3.3.0
        with:
          install: true

      - name: Docker login
        uses: docker/login-action@v3.1.0
        with:
          registry: ${{ inputs.image-registry }}
          username: ${{ secrets.image-registry-username }}
          password: ${{ secrets.image-registry-password }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5.1.0
        with:
          version: ${{ inputs.goreleaser-version }}
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SCOOP_TAP_GITHUB_TOKEN: ${{ secrets.scoop-tap-github-token }}
  govulncheck:
    runs-on: ubuntu-20.04

    steps:
      - name: govulncheck
        uses: golang/govulncheck-action@v1
        with:
          go-version-input: ${{ inputs.go-version }}
