name: Release with GoReleaser including image

on:
  workflow_call:
    inputs:
      go-version:
        type: string
      go-version-file:
        type: string
      goreleaser-version:
        type: string
        default: "~> v2"
      image-registry:
        type: string
        required: false
      enable-ghcr:
        type: boolean
        default: false
    secrets:
      image-registry-username:
        required: true
      image-registry-password:
        required: true
      scoop-tap-github-token:
        required: false

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6.2.0
        with:
          go-version: ${{ inputs.go-version }}
          go-version-file: ${{ inputs.go-version-file }}

      - name: Run tests
        run: |
          go test ./...

      - name: Setup docker buildx
        uses: docker/setup-buildx-action@v3.12.0
        with:
          install: true

      - name: Docker login
        uses: docker/login-action@v3.6.0
        with:
          registry: ${{ inputs.image-registry }}
          username: ${{ secrets.image-registry-username }}
          password: ${{ secrets.image-registry-password }}

      - name: Login to GHCR
        uses: docker/login-action@v3.6.0
        if: inputs.enable-ghcr
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6.4.0
        with:
          version: ${{ inputs.goreleaser-version }}
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SCOOP_TAP_GITHUB_TOKEN: ${{ secrets.scoop-tap-github-token }}
  govulncheck:
    runs-on: ubuntu-latest

    steps:
      - name: govulncheck
        uses: golang/govulncheck-action@v1
        with:
          go-version-input: ${{ inputs.go-version }}
          go-version-file: ${{ inputs.go-version-file }}
