on:
  workflow_call:
    inputs:
      arguments:
        type: string
        default: "build"
        required: false

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Gradle build
        uses: gradle/gradle-build-action@v2
        with:
          arguments: ${{ inputs.arguments }}
