on:
  workflow_call:
    inputs:
      arguments:
        type: string
        default: "build"
        required: false
    secrets:
      GITHUB_TOKEN:
        required: false
      GITHUB_PUBLISH_TOKEN:
        required: false
      SCOOP_BUCKET_REPO:
        required: false
      HOMEBREW_TAP_REPO:
        required: false

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Gradle build
        uses: gradle/gradle-build-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_PUBLISH_TOKEN: ${{ secrets.GITHUB_PUBLISH_TOKEN }}
          SCOOP_BUCKET_REPO: ${{ secrets.SCOOP_BUCKET_REPO }}
          HOMEBREW_TAP_REPO: ${{ secrets.HOMEBREW_TAP_REPO }}
        with:
          arguments: ${{ inputs.arguments }}
